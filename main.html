<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2.5rem;
            color: #dfe6e9;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.2rem;
            color: #dfe6e9;
        }
        .content {
            text-align: center;
            background: #2d3436;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .content h2 {
            color: #81ecec;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            margin: 10px 5px;
            background: #00cec9;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #81ecec;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9em;
            color: #dfe6e9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Main Page</h1>
        <p>Secure your data effortlessly.</p>
    </header>

    <div class="content">
        <h2>Secure Your Data</h2>
        <button onclick="navigateToSecureData()">Go to Secure Data</button>
    </div>

    <footer>
        &copy; 2024 Secure Platform. All rights reserved.
    </footer>

    <script>
        function navigateToSecureData() {
            window.location.href = "public/index.html"; // Redirect to the encryption/decryption page
        }
    </script>
</body>
</html>
